{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block contentwraper %}
<h1 class="m-0 text-dark">ایجاد میزکار</h1>
{% endblock%}

{% block maincontent %}
  <!-- Content Wrapper. Contains page content -->
  {% if messages %}
  <div class="row">
  <div class="col-sm-6 col-sm-offset-3">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="True">&times;</span>
        </button>
          <h1 ><p style="color: blue">{{ message }}</p></h1>
      </div>
      {% endfor %}
    </div>

  </div>
{% endif %}
    <section class="content">
      <div class="container-fluid">


          <form action="{% url 'vdiApp:vdcreate' %}" method="post">
            {% csrf_token %}
            
            <div class="row ">
                {{ form|bootstrap }}
            </div> 
    <p>{{v}}</p>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">ایجاد میزکار</button>
  </form>

  
{% endblock %}
